name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checking Out Repository
      uses: actions/checkout@v5

    - name: Setup Go Environment
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod"

    - name: Build
      run: |
        make release
